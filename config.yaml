      #   feature_lr: 0.0025
      #   opacity_lr: 0.025
      #   scaling_lr: 0.005
      #   rotation_lr: 0.001
      #   lambda_dssim: 0.2
  - name: "fsgs"
    repo_dir: ./FSGS
    entry: ./train.py
    render_entry: ./render.py
    metrics_entry: ./metrics.py
    needs_cfg_args_file: false
    run_render: true
    run_metrics: true

    arg_map:
      source_path: source_path
      model_path: model_path
      eval: eval
      n_views: n_views
      depth_pseudo_weight: depth_pseudo_weight
      sh_degree: sh_degree
      iterations: iterations

    args:
      sh_degree: 3
      iterations: 1000
      test_iterations: [1000]
      save_iterations: [1000]
      eval: true
      n_views: 3
      depth_pseudo_weight: 0.03

